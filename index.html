<!DOCTYPE html>
<html lang="en">
    <head>
        <meta prefix="og: http://ogp.me/ns#" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/72956b8baa.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="./images/pokeball.png"/>
        <!-- Open Graph Meta Tags -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Ahh Pika, here we go again!">
        <meta property="og:description" content="Ấn vào đây nè....">
        <meta property="og:image" content="https://i.pinimg.com/564x/b6/15/3c/b6153c546acbaf8beb9f14a17ba71899.jpg">
        <link rel="stylesheet" href="style.css">
        <title>Ahh Pika, here we go again!</title>
    </head>
    
<body style="overflow: hidden;">
    <!------------------------------------Audio-------------------------------------->
    <audio id="AudioMain" loop="loop" src="./Audio/Audio1.mp3" type="audio/mpeg"></audio>
    <audio id="AudioAnya" loop="loop" src="./Audio/Anya_waku.mp3" type="audio/mpeg"></audio>
    <!------------------------------------Main--------------------------------------->
    <canvas id="canvas"></canvas>
    <img class="anya" id ="anya" src="./images/anya.png" alt="">
    <section class="message">
        <div class="message-box">
            <div class="message-content">
                <p class="type-text" id="anya-text">Cậu có 1 tin nhắn mới kìa!</p>
                <button class="js-email">Đọc ngay nào</button>
            </div>
        </div>
    </section>
    <!------------------------------------Modal-------------------------------------->
    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="page-wrapper">
                <div class="card">
                    <div class="card-packaging bg-img-base">
                    <div class="card-center">
                        <a class="close bg-img-base" href="#" style="background-image: url(https://cdn3.iconfinder.com/data/icons/pyconic-icons-1-2/512/close-circle-512.png)"></a>
                        <div class="card-center-content">
                            <div style="text-align: center; font-size: 40px;" class = "card-center-content-name">Chúc mừng ngày Phụ nữ</div>
                            <div style="text-align: center; font-size: 40px;" class = "card-center-content-name">Việt Nam</div>
                            <div class="card-center-content-invite">
                                A Women in her essence is a gift to the world...
                            </div>
                            <div class="card-center-content-bottom">Chúc cậu mọi ngày đều thật vui vẻ và hạnh phúc nha!</div>
                            <div id="heart"></div>
                        </div>
                    </div>
                    <div class="card--first">
                        <div class="card-wrapper bg-img-base front" style="background-image: url(https://i.pinimg.com/736x/47/fd/c7/47fdc72d135e5aade7501b6a6e7fddb6.jpg)">
                        <a class="open" href="#">
                          <div class="open-main"><span class="open-title">Open</span></div>
                        </a>
                      </div>
                      <div class="card-wrapper bg-img-base back" style="background-image: url(./images/background1.png);">
                      </div>
                    </div>
                    <div class="card--third">
                      <div class="card-wrapper bg-img-base front" style="background-image: url(https://i.pinimg.com/736x/72/4f/ca/724fcadee6c835305d9414fe73d2f356.jpg)"></div>
                      <div class="card-wrapper bg-img-base back" style="background-image: url(./images/background3.png);"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div id="boxx1" style="display: none;">
    <div class="boxgift-container">
            <div class="boxgift"> 
                <div id="boxbody" class="box-body">
                    <img class="img" src="./images/pink_letter.png" title="Click để mở" onclick="return show3();">
                    <div class="box-lid">      
                        <div class="box-bowtie">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div id="rose" style="display: none;">
    <div class="rose-center-container">
        <div class="container rose-big">
            <div class="thorns"><div></div><div></div><div></div><div></div></div>
            <div class="glow"></div>
            <div class="rose-leaves"><div></div><div></div></div>
            <div class="rose-petals"><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <div class="sparkles"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
